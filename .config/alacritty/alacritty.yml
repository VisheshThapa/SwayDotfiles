import:
 - ~/.config/alacritty/themes/themes/doom_one.yaml


env:
  TERM: xterm-256color

window:
  opacity: 0.85
  padding:
    x: 0
    y: 0

font:
  normal:
    family: RobotoMono Nerd Font
    style: Regular

  bold:
    family: RobotoMono Nerd Font 
    style: Bold

  italic:
    family: RobotoMono Nerd Font
    style: Italic

  bold_italic:
    family: RobotoMono Nerd Font
    style: Bold Italic

  size: 14

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}\t"
  save_to_clipboard: true
